<!--
  Social Media Sharing Meta Tags
  Supports: Facebook, Twitter, LinkedIn, WhatsApp, Telegram, WeChat, Slack, Discord, etc.
-->

<!-- Open Graph (Used by Facebook, LinkedIn, WhatsApp, Telegram, WeChat, Slack, Discord, etc.) -->
<meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.SEOTitle }}{% else %}{{ site.SEOTitle }}{% endif %}">

{% case page.layout %}
{% when 'post' %}
<meta property="og:type" content="article">
<meta property="og:description" content="{{ page.excerpt | strip_html | truncate:200 }}">
{% if page.date %}
<meta property="article:published_time" content="{{ page.date | date: "%Y-%m-%dT%H:%M:%SZ" }}">
{% endif %}
{% if page.author %}
<meta property="article:author" content="{{ page.author }}">
{% endif %}
{% for tag in page.tags %}
<meta property="article:tag" content="{{ tag }}">
{% endfor %}
{% else %}
<meta property="og:type" content="website">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
{% endcase %}

<!-- Open Graph Image -->
{% if page.og_image %}
<meta property="og:image" content="{{ site.url }}{{ page.og_image }}">
{% else %}
<meta property="og:image" content="{{ site.url }}/img/og-image.jpg">
{% endif %}
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:image:alt" content="Recomby.ai - AI Search Optimization & Agent API Infrastructure">
<meta property="og:image:type" content="image/jpeg">

<!-- Open Graph URL and Site Info -->
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:site_name" content="{{ site.SEOTitle }}">
<meta property="og:locale" content="en_US">

<!-- Twitter Card (Twitter-specific) -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ site.twitter_username }}">
<meta name="twitter:creator" content="@{{ site.twitter_username }}">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {{ site.SEOTitle }}{% else %}{{ site.SEOTitle }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | truncate:200 }}{% else %}{{ site.description }}{% endif %}">
{% if page.og_image %}
<meta name="twitter:image" content="{{ site.url }}{{ page.og_image }}">
{% else %}
<meta name="twitter:image" content="{{ site.url }}/img/og-image.jpg">
{% endif %}
<meta name="twitter:image:alt" content="Recomby.ai - AI Search Optimization & Agent API Infrastructure">

<!-- Additional Meta for Better Compatibility -->
<meta name="author" content="{% if page.author %}{{ page.author }}{% else %}Recomby.ai{% endif %}">
{% if page.tags %}
<meta name="keywords" content="{{ page.tags | join: ', ' }}">
{% endif %}
