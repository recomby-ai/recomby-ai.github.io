# =====================================================
# Site settings — Recomby.ai Official Blog
# =====================================================
title: Recomby.ai Blog
SEOTitle: Recomby.ai | AI Search Optimization (GEO/AIO) Insights
header-img: img/home-bg.jpg
email: contact@recomby.ai
description: "Recomby.ai — The AI Search Optimization (GEO/AIO) platform helping brands get cited, ranked, and recommended by AI engines."
keyword: "Recomby.ai, AI Search Optimization, GEO, AIO, AI Recommendations, Agent API, llms.txt, schema, Generative Engine Optimization, B2B Manufacturing, AI Content, ANV Socks"
url: "https://blog.recomby.ai"
baseurl: ""

future: true

# =====================================================
# SNS settings — use corporate channels or leave blank
# =====================================================
RSS: false
weibo_username:
zhihu_username:
github_username: recomby-ai
twitter_username: recomby_ai

# =====================================================
# Build settings
# =====================================================
highlighter: rouge
permalink: pretty
paginate: 10
exclude:
  [
    "less",
    "node_modules",
    "Gruntfile.js",
    "package.json",
    "README.md",
    "README.zh.md",
  ]
anchorjs: true

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# =====================================================
# Disqus (optional)
# =====================================================
disqus_username:

# =====================================================
# Analytics — replace with your GA4 Measurement ID
# =====================================================
ga_track_id: "G-XXXXXX"
ga_domain: recomby.ai

# =====================================================
# Sidebar
# =====================================================
sidebar: true
sidebar-about-description: "Recomby.ai — AI Search Optimization (GEO/AIO) & Agent API Infrastructure"
sidebar-avatar: https://blog.recomby.ai/assets/img/recomby-avatar.png

# =====================================================
# Featured tags
# =====================================================
featured-tags: true
featured-condition-size: 1

# =====================================================
# Progressive Web App
# =====================================================
chrome-tab-theme-color: "#000000"
service-worker: true

# =====================================================
# MathJax
# =====================================================
page-mathjax: false

# =====================================================
# Friends / Partners
# =====================================================
friends:
  [
    { title: "ANV Socks", href: "https://www.anvsocks.com/" },
    { title: "Promptly OS", href: "https://promptly.recomby.ai" },
    { title: "Recomby Research", href: "https://research.recomby.ai" },
  ]
