future: true

# SNS settings
RSS: false
weibo_username:
zhihu_username:
github_username: recomby-ai
twitter_username: recomby_ai

# Build settings
highlighter: rouge
permalink: pretty
paginate: 10
exclude:
  [
    "less",
    "node_modules",
    "Gruntfile.js",
    "package.json",
    "README.md",
    "README.zh.md",
  ]
anchorjs: true

# Gems
plugins: [jekyll-paginate]   # 原模板只有它，保持原样

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Disqus settings
disqus_username:

# Netease settings
netease_comment: false

# Analytics settings
ga_track_id: "" 
